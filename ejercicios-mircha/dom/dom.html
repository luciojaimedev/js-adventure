<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Exercises</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="header-wrapper">
      <header>
        <h1>Ejercicios del DOM</h1>
        <button class="hamburger-button" data-menu="hamburger-btn">
          l l l
        </button>
      </header>
    </div>
    <section class="hamburger-drawer">
      <nav class="hamburger-drawer__nav">
        <a href="#section1">Reloj</a>
        <a href="#section2">Pelota</a>
        <a href="#section3">Cuenta Regresiva</a>
        <a href="#section4">Responsive Test</a>
        <a href="#section5">Geo Localizacion</a>
      </nav>
    </section>
    <section id="section1">
      <h2>Reloj Digital y Alarma Sonora</h2>
      <div data-id="clock"></div>
      <div>
        <button data-id="activate-clock">Iniciar Reloj</button>
        <button data-id="deactivate-clock">Detener Reloj</button>
        <button data-id="activate-alarm">Iniciar Alarma</button>
        <button data-id="deactivate-alarm">Detener Alarma</button>
      </div>
    </section>

    <section id="section2">
      <h2>Eventos del Teclado</h2>
      <div data-id="field">
        <div data-id="ball"></div>
      </div>
    </section>

    <section id="section3">
      <h2>Cuenta Regresiva</h2>
      <div id="countdown"></div>
    </section>

    <section id="section4">
      <h2>Responsive Test</h2>
      <form class="responsive-test-form">
        <input
          data-id="website-input"
          name="website"
          type="url"
          placeholder="Website"
          required
        />
        <input
          data-id="width-input"
          name="width"
          type="text"
          placeholder="Width"
          required
        />
        <input
          data-id="height-input"
          name="height"
          type="tel"
          placeholder="Height"
          required
        />
        <input name="accept" type="submit" value="Aceptar" required />
      </form>
    </section>

    <section id="section5">
      <h2>Geo Localizacion</h2>
      <div class="geo-container" data-id="current-position"></div>
    </section>

    <button class="scroll-btn hidden">â†‘</button>
    <button class="darkmode-btn">ðŸŒš</button>
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
