<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordspress REST API</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap");

      html {
        box-sizing: border-box;
        font-size: 16px;
        font-family: Raleway;
        font-weight: 400;
      }

      *,
      *:after,
      *:before {
        box-sizing: inherit;
      }

      a {
        color: #01579b;
        transition: all 0.3s ease-out;
      }

      a:hover {
        opacity: 0.75;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      h1 {
        text-align: center;
      }

      hr {
        border: thin solid #01579b;
        margin: 3rem auto;
        width: 80%;
      }

      .site {
        margin: 1rem auto;
        padding: 1rem;
        max-width: 50%;
        text-align: center;
      }

      .post {
        margin: 1rem auto;
        padding: 1rem;
        border-radius: 0.5rem;
        max-width: 80%;
        text-align: center;
        background-color: #eceff1;
      }

      .post-author img {
        border-radius: 50%;
      }

      .post-date {
        margin: 1rem auto;
        display: block;
      }

      .post-excerpt,
      .post-content {
        text-align: left;
      }

      .post-content summary {
        font-size: 1.5rem;
        font-weight: bold;
      }

      .post-content > article {
        padding: 1rem;
        background-color: #e3f2fd;
      }

      .post-content img {
        display: block;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <h1>WordsPress REST API</h1>
    <article id="site" class="site"></article>
    <section id="posts" class="posts"></section>
    <template id="post-template">
      <article class="post">
        <img src="" alt="" class="post-image" />
        <aside>
          <h2 class="post-title"></h2>
          <figure class="post-author"></figure>
          <small class="post-date"></small>
          <a class="post-link" target="_blank">Ver publicacion original</a>
          <p class="post-excerpt"></p>
          <div class="post-categories"></div>
          <div class="post-tags"></div>
          <details class="post-content">
            <summary>Ver contenido de la publicacion</summary>
            <article></article>
          </details>
        </aside>
      </article>
      <hr />
    </template>
    <script>
      const d = document,
        w = window,
        $site = d.getElementById("site"),
        $posts = d.getElementById("posts"),
        $template = d.getElementById("post-template").content,
        $fragment = d.createDocumentFragment(),
        DOMAIN = "https://css-tricks.com",
        SITE = `${DOMAIN}/wp-json`,
        API_WP = `${SITE}/wp/v2`,
        POSTS = `${API_WP}/posts?_embed`,
        PAGES = `${API_WP}/pages`,
        CATEGORIES = `${API_WP}/categories`;

      let page = 1,
        posts = 5;

      function getSiteData() {
        fetch(SITE)
          .then((res) => (res.ok ? res.json() : Promise.reject(res)))
          .then((json) => {
            console.log(json);
            $site.innerHTML = `
            <h3> Sitio Web </h3>
            <h2>
            <a href="${json.url}" target="_blank">${json.name}</a>
            </h2>
            <p>${json.description}</p>
            <p>${json.timezone_string}</p>`;
          })
          .catch((err) => {
            console.log(err);
            let message = err.statusText || "Hubo un error";
            $site.innerHTML = `<p> Error ${err.status}: ${message}</p>`;
          });
      }

      function getPosts() {
        fetch(`${POSTS}&page=${page}&per_page=${posts}`)
          .then((res) => (res.ok ? res.json() : Promise.reject(res)))
          .then((json) => {
            console.log(json);
            json.forEach((el) => {
              $template.querySelector(".post-image").src = el._embedded[
                "wp:featuredmedia"
              ]
                ? el._embedded["wp:featuredmedia"][0].source_url
                : "";
              $template.querySelector(".post-title").innerHTML =
                el.title.rendered;

              $template.querySelector(".post-author").innerHTML = `
                <img src="${el._embedded.author[0].avatar_urls["48"]}" alt="${el._embedded.author[0].name}">
                <figcaption> ${el._embedded.author[0].name}</figcaption>
                `;

              $template.querySelector(".post-date").innerHTML = new Date(
                el.date
              ).toLocaleDateString();

              $template.querySelector(".post-link").href = el.link;

              $template.querySelector(".post-excerpt").innerHTML =
                el.excerpt.rendered.replace("[&hellip;]", "...");

              $template.querySelector(".post-content > article").innerHTML =
                el.content.rendered;
              let $clone = d.importNode($template, true);
              $fragment.appendChild($clone);
            });

            $posts.appendChild($fragment);
          })
          .catch((err) => {
            console.log(err);
            let message = err.statusText || "Hubo un error";
            $posts.innerHTML = `<p> Error ${err.status}: ${message}</p>`;
          });
      }

      d.addEventListener("DOMContentLoaded", (e) => {
        getSiteData();
        getPosts();
      });

      w.addEventListener("scroll", (e) => {
        const { scrollTop, clientHeight, scrollHeight } =
          document.documentElement;

        if (scrollTop + clientHeight >= scrollHeight) {
          page += 1;
          getPosts();
        }
      });
    </script>
  </body>
</html>
