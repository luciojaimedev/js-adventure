<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordspress REST API</title>
  </head>
  <body>
    <h1>WordsPress REST API</h1>
    <article id="site" class="site"></article>
    <section id="posts" class="posts"></section>
    <template id="post-template">
      <article class="post">
        <img src="" alt="" class="post-image" />
        <aside>
          <h2 class="post-title"></h2>
          <figure class="post-author"></figure>
          <small class="post-date"></small>
          <a class="post-link" target="_blank">Ver publiacion original</a>
          <p class="post-excerpt"></p>
          <div class="post-categories"></div>
          <div class="post-tags"></div>
          <details class="post-content">
            <summary>Ver contenido de la publiacion</summary>
            <article></article>
          </details>
        </aside>
      </article>
      <hr />
    </template>
    <script>
      const d = document,
        $site = d.getElementById("site"),
        $posts = d.getElementById("posts"),
        $template = d.getElementById("post-template").content,
        $fragment = d.createDocumentFragment(),
        DOMAIN = "https://www.mientrastantoenmexico.mx",
        SITE = `${DOMAIN}/wp-json`,
        API_WP = `${SITE}/wp/v2`,
        POSTS = `${API_WP}/posts?_embed`,
        PAGES = `${API_WP}/pages`,
        CATEGORIES = `${API_WP}/categories`;

      function getSiteData() {
        fetch(SITE)
          .then((res) => (res.ok ? res.json() : Promise.reject(res)))
          .then((json) => {
            console.log(json);
            $site.innerHTML = `
            <h3> Sitio Web </h3>
            <h2>
            <a href="${json.url}" target="_blank">${json.name}</a>
            </h2>
            <p>${json.description}</p>
            <p>${json.timezone_string}</p>`;
          })
          .catch((err) => {
            console.log(err);
            let message = err.statusText || "Hubo un error";
            $site.innerHTML = `<p> Error ${err.status}: ${message}</p>`;
          });
      }

      function getPosts() {
        fetch(POSTS)
          .then((res) => (res.ok ? res.json() : Promise.reject(res)))
          .then((json) => {
            console.log(json);
            json.forEach((el) => {
              $template.querySelector(".post-image").src =
                el._embedded["wp:featuredmedia"][0].source_url;
              $template.querySelector(".post-title").innerHTML =
                el.title.rendered;

              let $clone = d.importNode($template, true);
              $fragment.appendChild($clone);
            });

            $posts.appendChild($fragment);
          })
          .catch((err) => {
            console.log(err);
            let message = err.statusText || "Hubo un error";
            $posts.innerHTML = `<p> Error ${err.status}: ${message}</p>`;
          });
      }

      d.addEventListener("DOMContentLoaded", (e) => {
        getSiteData();
        getPosts();
      });
    </script>
  </body>
</html>
