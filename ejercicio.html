<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio de Charly</title>
    <link rel="stylesheet" href="/ejercicio.css" />
  </head>
  <body>
    <header>
      <div class="header-wrapper theme-element">
        <img
          src="/images/gintoki-crazy.jpg"
          alt="Gintama character Gintoki going crazy"
          class="header-logo"
        />
        <nav>
          <a href="#">Home</a><a href="#">About</a><a href="#">Portfolio</a
          ><a href="#">Services</a><a href="#">Contact</a>
        </nav>
      </div>
      <section class="hero-section">
        <h1>DOM Practice</h1>
      </section>
    </header>

    <main class="theme-element">
      <h2>Experimental To-Do List</h2>
      <section class="to-do-list" class="theme-element">
        <div class="to-do-list-header" class="theme-element">
          <input type="text" placeholder="Agrega una tarea" id="input-text" />
          <button id="add-task-button">Agregar</button>
          <button id="delete-all-button">Borrar Todo</button>
          <button id="filter-button"></button>
        </div>
        <div class="to-do-list-main"></div>
      </section>
    </main>
    <footer>
      <img src="" alt="" />
    </footer>
  </body>
  <script type="module" src="/ejercicio.js"></script>
</html>
